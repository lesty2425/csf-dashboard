<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSafe Notes - Storage & Notes</title>
    <link rel="stylesheet" href="style.css">
    <!-- AWS Cognito SDKs -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1350.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.1.0/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <!-- Main Dashboard -->
    <div id="dashboard-page" class="dashboard">
        <aside class="sidebar">
            <header class="logo">
                <img src="logo_black.svg" class="csnlogo" alt="Logo">
            </header>
            
            <section class="usage-stats">
                <article class="usage-item">
                    <span>Files</span>
                    <span id="files-count">0 / 1,000</span>
                </article>
                <progress class="usage-bar" value="0" max="100" id="files-progress">
                    <span class="usage-fill" style="width: 0%"></span>
                </progress>
                
                <article class="usage-item" style="margin-top: 20px;">
                    <span>Notes</span>
                    <span id="notes-count">0 / 500</span>
                </article>
                <progress class="usage-bar" value="0" max="100" id="notes-progress">
                    <span class="usage-fill" style="width: 0%"></span>
                </progress>
                
                <article class="usage-item" style="margin-top: 20px;">
                    <span>Storage</span>
                    <span id="storage-count">0 GB / 50 GB</span>
                </article>
                <progress class="usage-bar" value="0" max="100" id="storage-progress">
                    <span class="usage-fill" style="width: 0%"></span>
                </progress>
            </section>
        </aside>

        <main class="main-content">
            <header class="header">
                <nav class="tabs">
                    <button class="tab active" data-tab="storage">üìÅ Storage</button>
                    <button class="tab" data-tab="notes">üìù Notes</button>
                </nav>
                
                <section class="user-profile" id="user-profile">
                    <figure class="user-avatar" id="user-avatar">JD</figure>
                    <article class="user-info">
                        <h2 class="user-name" id="user-name">John Doe</h2>
                        <p class="user-email" id="user-email">john.doe@example.com</p>
                    </article>
                    <span class="dropdown-arrow">‚ñº</span>
                    
                    <div class="dropdown-menu" id="dropdown-menu">
<!--                         <a class="dropdown-item" href="#" onclick="openProfile()">
                            <span>üë§</span>
                            <span>Profile</span>
                        </a>
                        <a class="dropdown-item" href="#" onclick="openSettings()">
                            <span>‚öôÔ∏è</span>
                            <span>Settings</span>
                        </a> -->
                        <a class="dropdown-item danger" href="https://ap-southeast-12gp2veu1m.auth.ap-southeast-1.amazoncognito.com/login/continue?client_id=14ogj9aammkrug4l8fk4s48pg7&redirect_uri=https%3A%2F%2Flesty2425.github.io%2Fcsf-dashboard%2F&response_type=code&scope=email+openid+phone">
                            <span>üö™</span>
                            <span>Sign Out</span>
                        </a>
                    </div>
                </section>
            </header>

            <section class="content-area">
                <article class="tab-content active" id="storage">
                    <input type="file" id="fileInput" style="display: none;" multiple>
                    <section class="storage-content">
                        <figure class="empty-icon">üìÅ</figure>
                        <h2 class="empty-state">Your storage is empty</h2>
                        <p style="color: #9ca3af; margin-bottom: 20px;">
                            Upload your first file to get started
                        </p>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Files</button>
                    </section>
                </article>

                <article class="tab-content" id="notes">
                    <section class="notes-content">
                        <figure class="empty-icon">üìù</figure>
                        <h2 class="empty-state">No notes yet</h2>
                        <p style="color: #9ca3af; margin-bottom: 20px;">
                            Create your first note to start organizing your thoughts
                        </p>
                        <button class="upload-btn">Create Note</button>
                    </section>
                </article>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
